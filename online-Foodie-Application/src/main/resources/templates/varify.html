<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Food Delivery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .otp-inputs input:focus {
            border-color: #4CAF50;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .resend {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .resend a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="otp-container">
    <h2>Verify OTP</h2>
    
    <!-- OTP Form -->
    <form action="/verify-otp" method="POST">
        <div class="otp-inputs">
            <input type="text" name="otp1" maxlength="1" required>
            <input type="text" name="otp2" maxlength="1" required>
            <input type="text" name="otp3" maxlength="1" required>
            <input type="text" name="otp4" maxlength="1" required>
            <input type="text" name="otp5" maxlength="1" required>
            <input type="text" name="otp6" maxlength="1" required>
        </div>

        <button type="submit" class="btn">Verify OTP</button>
        
        <!-- Resend OTP link -->
        <div class="resend">
            <p>Didn't receive the OTP? <a href="/resend-otp">Resend OTP</a></p>
        </div>
    </form>
</div>

</body>
</html>
