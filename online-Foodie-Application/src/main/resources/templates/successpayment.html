<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .success-container {
            max-width: 500px;
            background: #ffffff;
            color: #2ecc71;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .home-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #2ecc71;
            color: #ffffff;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Thank you, <b th:text="${paymentDetails.username}"></b>, for your payment.</p>
        <p>We have received an amount of <b th:text="${paymentDetails.totalAmount}"></b>.</p>
        <a href="/v1/api/user/home" class="home-btn">Return to Homepage</a>
    </div>
</body>
</html>
